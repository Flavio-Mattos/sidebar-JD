<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Dashboard Juventude Digital</title>
</head>

<body>

  <!--*******************
      LOADING INICIO
  ********************-->
  <div id="preloader">
    <div class="waviy">
      <span style="--i:1">C</span>
      <span style="--i:2">a</span>
      <span style="--i:3">r</span>
      <span style="--i:4">r</span>
      <span style="--i:5">e</span>
      <span style="--i:6">g</span>
      <span style="--i:7">a</span>
      <span style="--i:8">n</span>
      <span style="--i:9">d</span>
      <span style="--i:10">o</span>
      <span style="--i:11">.</span>
      <span style="--i:12">.</span>
      <span style="--i:13">.</span>
    </div>
  </div>
  <!--*******************
      LOADING FIM
  ********************-->


  <!--*******************
        SIDEBAR INICIO
  ********************-->
  <div class="sidebar active">
    <div class="top">
      <div class="logo">
        <img src="/assets/imagens/logo-jdRosa.png" alt="Logo Juventude Digital">
      </div>
      <i class="bx bx-menu" id="btn"></i>
    </div>

    <ul>
      <li>
        <a href="#">
          <i class="bx bxs-dashboard"></i>
          <span class="nav-item">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-chart"></i>
          <span class="nav-item">Gráficos</span>
        </a>
        <span class="tooltip">Gráficos</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-filter-alt"></i>
          <span class="nav-item">Filtros</span>
        </a>
        <span class="tooltip">Filtros</span>
      </li>
    </ul>
  </div>
  <!--*******************
        SIDEBAR FIM
  ********************-->

  <!--**********************************
        MAIN CONTENT INICIO
  ***********************************-->
  <div class="main-content">
    <section class="cards-superior">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>

    <section class="cards-main">
      <div>Card 1</div>
      <div>
        <div>Card 2</div>
        <div>Card 3</div>
      </div>
    </section>
  </div>
  <!--**********************************
        MAIN CONTENT FIM
  ***********************************-->
</body>

</html>
